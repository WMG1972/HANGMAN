<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGfan - A Sports-Themed Hangman Game</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('background.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1em;
            background-image: url('header-banner.jpg'); /* Add your banner image */
            background-size: cover;
            background-position: center;
        }

        main {
            margin: 2em auto;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 1em;
        }

        #hangman-canvas {
            display: block;
            margin: 0 auto 1em auto;
            border: 2px solid #ccc;
            background-color: white;
        }

        #word-display {
            font-size: 2em;
            letter-spacing: 0.5em;
            margin: 1em 0;
        }

        #keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5em;
        }

        button {
            padding: 1em;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        footer {
            margin-top: 2em;
            padding: 1em;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            background-image: url('footer-banner.jpg'); /* Add a footer banner */
            background-size: cover;
            background-position: center;
        }

        .decorations {
            display: flex;
            justify-content: space-between;
            margin-top: 1em;
        }

        .decorations img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>HANGfan - A Sports-Themed Hangman Game</h1>
    </header>
    <main id="game-container">
        <!-- Add decorative images above the game -->
        <div class="decorations">
            <img src="icon1.png" alt="Sports Icon 1"> <!-- Replace with your image -->
            <img src="icon2.png" alt="Sports Icon 2">
            <img src="icon3.png" alt="Sports Icon 3">
        </div>

        <canvas id="hangman-canvas" width="200" height="400"></canvas>
        <div id="word-display"></div>
        <div id="keyboard"></div>
    </main>
    <footer>
        <p>&copy; 2025 HANGfan | All Rights Reserved</p>
    </footer>
    <script>
        const wordBank = {
            easy: ["ball", "goal", "team", "sport", "coach"],
            medium: ["stadium", "athlete", "trophy", "soccer", "cricket"],
            hard: ["quarterback", "championship", "basketball", "snowboarding"]
        };

        let selectedWord = "";
        let guessedLetters = [];
        let wrongGuesses = 0;

        function initGame(difficulty = "easy") {
            selectedWord = wordBank[difficulty][Math.floor(Math.random() * wordBank[difficulty].length)].toLowerCase(); // Ensure lowercase
            guessedLetters = [];
            wrongGuesses = 0;

            updateWordDisplay();
            clearCanvas();
            createKeyboard();
        }

        function createKeyboard() {
            const keyboardDiv = document.getElementById("keyboard");
            keyboardDiv.innerHTML = "";

            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const button = document.createElement("button");
                button.textContent = letter;
                button.onclick = () => handleGuess(letter.toLowerCase(), button); // Convert guess to lowercase
                keyboardDiv.appendChild(button);
            }
        }

        function handleGuess(letter, button) {
            button.disabled = true;

            if (guessedLetters.includes(letter)) return;
            guessedLetters.push(letter);

            if (selectedWord.includes(letter)) {
                updateWordDisplay();
            } else {
                wrongGuesses++;
                drawHangman();
            }

            if (wrongGuesses >= 6) {
                alert(`Game Over! The word was "${selectedWord}".`);
                initGame();
            } else if (!document.getElementById("word-display").innerText.includes("_")) {
                alert("Congratulations! You guessed the word!");
                initGame();
            }
        }

        function updateWordDisplay() {
            const display = selectedWord
                .split("")
                .map((letter) => (guessedLetters.includes(letter) ? letter : "_"))
                .join(" ");
            document.getElementById("word-display").innerText = display;

            // Debugging log
            console.log("Word Display Updated:", display);
        }

        function clearCanvas() {
            const canvas = document.getElementById("hangman-canvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function drawHangman() {
            const canvas = document.getElementById("hangman-canvas");
            const ctx = canvas.getContext("2d");

            ctx.lineWidth = 2;
            ctx.strokeStyle = "#000";

            if (wrongGuesses === 1) ctx.strokeRect(50, 350, 100, 10); // Base
            if (wrongGuesses === 2) ctx.strokeRect(90, 50, 10, 300); // Pole
            if (wrongGuesses === 3) ctx.strokeRect(90, 50, 80, 10);  // Top bar
            if (wrongGuesses === 4) ctx.strokeRect(160, 50, 10, 50); // Rope
            if (wrongGuesses === 5) {
                ctx.beginPath();
                ctx.arc(165, 120, 20, 0, Math.PI * 2); // Head
                ctx.stroke();
            }
            if (wrongGuesses === 6) {
                ctx.beginPath();
                ctx.moveTo(165, 140);
                ctx.lineTo(165, 240); // Body
                ctx.stroke();
            }
        }

        initGame("easy");
    </script>
</body>
</html>
